<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="FCC local weather app" />
    <meta name="author" content="Nashville FCC" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />

    <link rel="stylesheet" href="styles.css" />

    <title>FCC Weather App!</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-md-10">
          <h1 id="the-temp">Loading...</h1>
          <h2 id="current-location">Nashville, TN</h2>
          <h4>MONTH, DD, YYYY</h4>

          <hr class="my-4" />

          <img id="weather-icon" src="" />
          <div>
            <span id="static-weather">Mostly sunny skies.</span>
          </div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>

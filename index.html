<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="FCC local weather app" />
    <meta name="author" content="Nashville FCC" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>FCC Weather App!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1 class="display-4">Your local temperature</h1>
            <hr class="my-4" />
            <div class="row">
              <div class="col">
                <span>
                  <span>The temperature is</span>
                  <span id="theTemp">99</span>
                  <span>Â° Fahrenheit.</span>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span>You are here:</span>
                <span id="location">Loading...</span>
              </div>
            </div>
          </div>
          <!-- The following displays the current (static) location. -->

          <h1 class="display-4">Current Location</h1>
          <span id="current-location">Nashville, TN</span>
          <hr class="my-4" />

          <!-- The following displays the weather icon. -->

          <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png">

          <!-- The following displays the current (static) weather description. -->

          <div>
            <span id="static-weather">Mostly sunny skies.</span>
          </div>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
